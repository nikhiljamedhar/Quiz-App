<div class="mask quiz" id="create-quiz-mask" quiz-panel>
    <div class="overlay">
        <div class="container">
            <div class="overlay-container">
                <!-- put your content here -->
                <div id="add-new-quiz-content" class="c-q-overlay border-left border-right">
                    <header class="q-o-header">
                        <p><img class="logo" src="image/logo.png" alt="logo"/></p>

                        <p class="title"><input type="text" ng-model="quizJson.name" placeholder="Name of Quiz"/></p>

                        <p><a href="#/grades/{{current_grade}}/subject/{{current_subject}}/{{current_chapter}}/"
                              class="button close" id="close-overlay" ng-click="closeOverlay($event)">Ã—</a></p>
                    </header>
                    <section class="q-o-section">
                        <div class="wrapper two-column clear">
                            <div class="question-type-panel fixed left m-no-left">

                                <ul class="question-types border-right">
                                    <li ng-class="currentQuestionType === question.type ? 'question-type border-bottom highlight' : 'question-type border-bottom'"
                                        data-type="{{question.type}}" ng-repeat="question in questionTypes"
                                        ng-click="selectQuestionType(question.type)">
                                        <div class="img-container">
                                            <img src="images/topics/grey/g-sound.png" alt="{question.image}"/>
                                        </div>
                                        <div class="question-name">{{question.name}}</div>
                                    </li>
                                </ul>

                            </div>
                            <div class="question-panel flexible left m-no-left">
                                <div class="wrapper">

                                    <div class="other-questions border-bottom">
                                        <ul class="question-number-list  color-set t-center">
                                            <li ng-class="$index == selectedQuestion ? 'question-number highlight border' : 'question-number border'"
                                                data-type="{{question.type}}" ng-repeat="question in quizJson.questions"
                                                ng-click="selectQuestion($index)">{{$index + 1}}
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="current-question-panel">
                                        <div class="wrapper">
                                            <div class="wrapper-inner border">
                                                <header class="question-header">
                                                    <div class="marks">
                                                        <label>Marks:</label>
                                                        <input type="number" ng-model="currentQuestion.marks"/>
                                                    </div>

                                                </header>

                                                <section class="question-section">
                                                    <div class="question-box border">
                                                        <div ng-include
                                                             src="'partials/question-templates/fill-the-blanks.html'"
                                                             ng-if="currentQuestionType == 'fill-the-blanks'"></div>
                                                        <div ng-include
                                                             src="'partials/question-templates/multiple-option.html'"
                                                             ng-if="currentQuestionType == 'multiple-options'"></div>
                                                        <div ng-include
                                                             src="'partials/question-templates/match-the-following.html'"
                                                             ng-if="currentQuestionType == 'match-the-following'"></div>
                                                    </div>
                                                </section>
                                            </div>

                                            <footer class="question-footer clear">
                                                <div class="app-button other-apps save-question-button left" ng-click="previousQuestion()" ng-hide="isFirstQuestion()">
                                                    <a href="" class="a-container">
                                                        <div class="img-container">
                                                            <img src="image/previous.png" alt="Previous Question"/>
                                                        </div>
                                                        <span>Previous Question</span>
                                                    </a>
                                                </div>
                                                <div class="app-button other-apps save-question-button right" ng-click="addQuestion()">
                                                    <a href="" class="a-container">
                                                        <div class="img-container">
                                                            <img src="image/next.png" alt="Next Question"/>
                                                        </div>
                                                        <span>Next Question</span>
                                                    </a>
                                                </div>
                                                <div class="app-button other-apps right">
                                                    <a href="" class="a-container" ng-click="cancelQuestion()">
                                                        <div class="img-container">
                                                            <img src="image/delete.png" alt="Cancel"/>
                                                        </div>
                                                        <span>Delete</span>
                                                    </a>
                                                </div>
                                                <div class="app-button other-apps right download-quiz-button">
                                                    <a href="" class="a-container" download="quiz.json" ng-click="download()" id="download-json">
                                                        <div class="img-container">
                                                            <img src="image/download.png" alt="Download Quiz"/>
                                                        </div>
                                                        <span>Download Quiz</span>
                                                    </a>
                                                </div>
                                                <div class="app-button other-apps right download-quiz-button">
                                                    <a href="" class="a-container" ng-click="saveQuiz()">
                                                        <div class="img-container">
                                                            <img src="image/savequestion.png" alt="Save Quiz"/>
                                                        </div>
                                                        <span>Save Quiz</span>
                                                    </a>
                                                </div>
                                            </footer>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
