<div class="match-the-following question-area take-question-area">
    <div class="list-container">
        <h2>Match the following</h2>

        <div class="table border" dnd-list="currentQuestion.questions">
            <div class="wrapper clear bold-text">
                <div class="left">
                    <div class="wrapper border-right">Questions</div>
                </div>
                <div class="left">
                    <div class="wrapper">Answers (Drag & Drop) </div>
                </div>
            </div>
            <div class="question-row wrapper clear" ng-repeat="row in currentQuestion.questions">
                <div class="left">
                    <div class="wrapper border-right">{{row.question}}</div>
                </div>
                <div class="left draggable" ng-drop="true" ng-drop-success="onDropComplete($index, $data, $event)">
                    <div class="wrapper" ng-drag="true" ng-drag-data="row" draggable="false">{{row.answer}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
