<div class="fill-blank question-area take-question-area">
    <h3>Fill in the blanks</h3>
    <div class="question-box border">

        <span ng-repeat="question in fillQuestion">
            <input type="text" name="answer" ng-if="question.type == 'answer'"  placeholder="enter your answer" class="answer-block theme-orange-bg"/>
            <span ng-if="question.type == 'question'">{{question.value}}</span>
        </span>

        </div>
    </div>
</div>
