<div class="landing-page">
    <img src="image/logo.png" alt="logo" class="main-logo logo"/>

    <div class="search-box border clear">
        <div class="search-input left">
            <div class="input-container">
                <input type="text" ng-model="keyword" class="search-input" placeholder="Search with subject, chapter"/>
            </div>
        </div>
        <a class="search-icon link right" href="#/search/{{keyword}}"><img src="image/search-icon.png" alt="search"/></a>
    </div>

    <div class="grades-container">
        <h2 class="title t-center">Select grade</h2>
        <ul class="grades t-center">
            <li class="grade theme-orange-bg-hover link grade-{{grade.id}}" ng-repeat="grade in grades">
                <a href="#/grades/{{grade.id}}">{{grade.id}}</a></li>
        </ul>
    </div>
</div>
