<div class="subject-page">
    <header class="main-header resize-mobile clear">
        <a href="#/grades"><img src="image/logo.png" alt="logo" class="header-logo left"/></a>
        <div class="app-button other-apps other-apps-bg right">
            <a href="/All" class="a-container">
                <div class="img-container">
                    <img src="image/otherapps.png" alt="other apps icon"/>
                </div>
                <span>All Apps</span>
            </a>
        </div>
    </header>
    <section class="main-section">

        <search></search>

        <div class="subject-container">
            <header class="subject-header border">
                <div class="grade-box t-center">
                    <div class="grade-text theme-orange-bg">You selected grade {{current_grade}}</div>
                </div>
            </header>
            <section class="subject-section">
                <div class="subjects-wrapper border-left">
                    <h2 class="title t-center">Select subject</h2>
                    <ul class="subjects subject-list t-center">
                        <li ng-repeat="subject in subjects" data-subject="{{subject.id}} " ng-class="isCurrentSubject(subject.id) ? 'selected t-center' : 't-center'">
                            <a href="#/grades/{{current_grade}}/subject/{{subject.id}}/" class="a-container theme-orange-bg-hover">
                                <div class="img-container">
                                    <img src="images/subjects/{{subject.id}}.png" alt="{{subject.id}}" class="subject-img"/>
                                </div>
                                <div class="subject-name">{{subject.name}}</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

    </section>
</div>
