<div class="multiple-options question-area">
    <div ng-class="currentQuestion.question.length <= 10 ? 'input-container border error' : 'input-container border'">
        <textarea name="question" id="question" cols="30" rows="4" placeholder="Type your question here" ng-model="currentQuestion.question"></textarea>
    </div>
    <div class="options-container border">
        <ul class="options">
            <li ng-class="option.value.trim().length == 0 || currentQuestion.answer.length == 0 ? 'option border theme-gray error' : 'option border theme-gray'" ng-repeat="option in currentQuestion.options">
                <span class="input-container"><input type="text" class="input" placeholder="Type your choice here" ng-model="option.value" required ng-trim="true"/></span>
                <!--<input type="checkbox" checklist-value="role.id" class="ng-scope ng-valid ng-dirty" ng-model="checked" checklist-model="user.roles">-->
                <span class="input-container"><input type="checkbox" class="checkbox" checklist-value="option.id" ng-model="checked" checklist-model="currentQuestion.answer"/></span>
            </li>
        </ul>
    </div>
</div>
