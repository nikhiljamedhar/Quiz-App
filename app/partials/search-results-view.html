<div class="other-apps-view view">
    <div class="header-content">
        <a href="#/grades">
            <img class="main-logo" src="images/logo.png" alt="logo">
        </a>
        <div class="app-button other-apps other-apps-bg right">
            <a href="/All" class="a-container">
                <div class="img-container">
                    <img src="image/otherapps.png" alt="other apps icon"/>
                </div>
                <span>All Apps</span>
            </a>
        </div>
        <div class="search-container">
            <search></search>
        </div>
    </div>
    <div class="other-apps-content">
        <div class="other-app-container">
            <div class="other-app-container-header">
                <img src="images/app.png" class="app-icon"/>
                <span class="container-name">Applications </span>
            </div>
            <div class="apps-list">
                <div class="app-details" ng-click="selectApp(app)"
                     ng-repeat="app in apps | filter:{name:keyword, type:'apps'}">
                    <a>
                        <img src="images/{{app.subject}}/{{app.id}}.png"/>

                        <div class="app-name">
                            {{app.name}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal app-modal" ng-show="!!selectedApp" ng-click="deselectApp()">
        <div class="modal-body" ng-click="handleModalContentClick($event)">
            <header class="modal-header">
                <h3 class="modal-title">{{selectedApp.name}}</h3>
                <button class="modal-close" ng-click="deselectApp()">Ã—</button>
            </header>
            <main class="modal-content app-modal">
                <button class="image" ng-click="invokeCommand(selectedApp.exec)">
                    <img src="images/{{selectedApp.subject}}/{{selectedApp.id}}.png" alt="app-icon"
                         class="subject-img">
                    <span>Launch App</span>
                </button>
                <div class="description">
                    <p>
                        {{selectedApp.description}}
                    </p>
                    <h3>Manuals</h3>
                    <ul class="manual-list">
                        <li ng-repeat="manual in selectedApp.manuals">
                            <a href="#" ng-click="invokeCommand(manual.src)">{{manual.title}}</a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>
